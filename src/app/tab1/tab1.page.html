<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuários
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let user of listaUsuarios">
    <ion-avatar slot="start">
      <img [src]="user.avatar">
    </ion-avatar>
    <ion-label>
      <div>
        <h1>{{ user.first_name }} {{ user.last_name }}</h1>
        <!--"mailto" faz com que clicando no e-mail, já abra o programa de e-mail do dispositivo com o e-mail já preenchido-->
        <a [href]="'mailto:' + user.email"> {{ user.email }}</a>
      </div>
    </ion-label>
  </ion-item>

  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-button>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-button>

      </ion-col>
      <ion-col>
      </ion-col>
      
      <ion-col>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
